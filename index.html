<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Thread4</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Aclonica" rel='stylesheet'>
        <script>
            function validate()
            {
                var input = document.getElementById("key");
                var paragraph = document.getElementById("display_main");
                if(input.value.toLowerCase()=="answer".toLowerCase())
                {
                    var divsToHide = document.getElementsByClassName("key_check");
                    for(var i = 0; i < divsToHide.length; i++)
                    {
                        divsToHide[i].style.visibility="hidden";
                    }   
                    paragraph.innerHTML = "Next Clue.";
                }
                else
                    alert("Wrong Answer")
            }
        </script>
        <style>
            .container
            {
                margin-top:30%;
            }
        </style>
        
    </head>
    <body style="background-color: black; color: cornsilk;font-family:'Aclonica'">
        <div class="container" id="main">
            <div class="row" id="heading" style="font-size: 3em;">
                <div class="col-xl col-lg col-md col-sm col-xs" ;" align="center">
                    Treasure Hunt
                </div>        
            </div>
            <div class="row key_check">
                <div class="col-xl col-lg col-md col-sm col-xs" align="center">
                    <input id="key" class="form-control" placeholder="Enter the key">
                </div>
            </div>
            <div class="row key_check" style="margin-top:0.5em">
                <div class="col-xl col-lg col-md col-sm col-xs" align="center">
                    <button type="button" class="btn" onclick="validate()" style="background-color: cornsilk ">Submit</button>
                </div>
            </div>
            <p id="display_main" style="font-size: 1em;text-align: center">
            </p>
        </div>
    </body>
</html>
